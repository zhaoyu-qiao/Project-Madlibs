    <title>Mad Libs</title>
  </head>

  <body>
    <!-- Cited: https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_ref_js_modal2&stacked=h -->
    <!-- Obtaining the toggle start and sign-up -->
    <div class="container">
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-default btn-lg" id="start-btn">
        Start!
      </button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header" style="padding:35px 50px;">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4><span class="glyphicon glyphicon-lock"></span> Sign-up</h4>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
              <form role="form">
                <div class="form-group">
                  <label for="usrname"
                    ><span class="glyphicon glyphicon-user"></span>
                    Username</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="usrname"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group">
                  <label for="psw"
                    ><span class="glyphicon glyphicon-eye-open"></span>
                    Email</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="psw"
                    placeholder="xxxx@gmail.com"
                  />
                </div>
                <a
                  href="mad-libs-theme-selector-page.html"
                  class="btn btn-primary btn-block"
                  ><span class="glyphicon glyphicon-off"></span>Sign-up To
                  Play!</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
